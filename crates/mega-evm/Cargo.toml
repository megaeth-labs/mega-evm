[package]
name = "mega-evm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "The evm tailored for the MegaETH"

[lints]
workspace = true

[dependencies]
# alloy
alloy-consensus.workspace = true
alloy-eips.workspace = true
alloy-evm.workspace = true
alloy-op-evm.workspace = true
alloy-op-hardforks.workspace = true
alloy-primitives.workspace = true
alloy-sol-types.workspace = true
op-alloy-consensus.workspace = true
op-alloy-flz.workspace = true
op-revm = { workspace = true, features = ["dev", "serde"] }

# revm
revm.workspace = true

# megaeth
salt.workspace = true

# misc
auto_impl.workspace = true
bitflags = "2.6"
clap.workspace = true
delegate.workspace = true
derive_more.workspace = true
once_cell.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true

[dev-dependencies]
criterion = "0.5"
hex = "0.4"
rand = "0.9"
mega-evm = { path = ".", features = ["test-utils"] }
revm-inspectors.workspace = true
serde_json = "1.0"
sha2.workspace = true

[features]
default = ["std", "revm/default", "op-revm/default"]
std = ["revm/std", "op-revm/std"]
test-utils = []

[[bench]]
name = "transact"
harness = false

[[bench]]
name = "comp_cost"
harness = false

[[bench]]
name = "ctt"
harness = false

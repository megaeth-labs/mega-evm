[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 999999
fs_permissions = [{ access = "read-write", path = "./artifacts" }]
bytecode_hash = "none"
# Suppress warnings from KeylessDeploy.sol - the keylessDeploy() function only reverts
# but is intercepted by the EVM and actually modifies state when executed
ignored_warnings_from = ["contracts/KeylessDeploy.sol"]

[fuzz]
runs = 64

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[lint]
# Ignore lint warnings in test files
ignore = ["test/**/*.sol", "scripts/**/*.sol"]